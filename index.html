<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>
    <link rel="stylesheet" href="./src/Style/albums.css">
    <link rel="stylesheet" href="./src/Style/genres.css">
    <link rel="stylesheet" href="./src/Style/globalStyles.css">
    <link rel="stylesheet" href="./src/Style/header.css">
    <link rel="stylesheet" href="./src/Style/index.css">
    <link rel="stylesheet" href="./src/Style/price-range.css">
    <link rel="stylesheet" href="./src/Style/reset.css">

    <script src="./src/script/index.js" defer></script>
    <script src="./src/script/albumsDatabase.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- CABEÇALHO -->
      <header class="header">
        <h1 class="header__title"><span>o</span>pen <span>m</span>usic</h1>
        <button class="dark__mode">
          <img src="./src/assets/darkmode.png" alt="dark_mode">
        </button>
      </header>

      <!-- CONTEÚDO PRINCIPAL -->
      <main>
        <!-- SEÇÃO DE FILTRO POR GENERO -->
        <section class="gender">
          <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
          <h2 class="gender__title">Gênero Musical</h2>
          <ul class="gender__list">
            <li><button>Todos</button></li>
            <li><button>Pop</button></li>
            <li><button>MPB</button></li>
            <li><button>Forró</button></li>
            <li><button>Samba</button></li>
            <li><button>Baião</button></li>
            <li><button>Rap</button></li>
            <li><button>Hip-Hop</button></li>
          </ul>
        </section>

        <!-- SEÇÃO DE FILTRO POR PREÇO -->
        <section class="priceFilter ">
          <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
           <div class="priceFilter__div">
            <h2 class="priceFilter__title">Definir Preço</h2>
            <h2>Até <span>R$ 100</span></h2>
           </div>
           <input id="range" class="range" type="range" min="0" max="150" value="150" />
        </section>

        <!-- SEÇÃO DE ALBUNS -->
        <section class="albums-container">
          <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
          <h2 class="albums__title">Álbuns Encontrados</h2>
          
          <div class="albums__div">
            <!-- Álbuns serão renderizados aqui dinamicamente -->
          </div>
          
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
